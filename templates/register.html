<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../static/web/css/login.css">
</head>

<body>
    <div class="header">
        <h1 class="welcome">BIENVENIDOS</h1>
        <div class="class-icon">
            <img class="icon" src="../static/web/image/Diseño sin título (3).png" alt="">
        </div>

    </div>
    <div class="container">
        <div class="left">
            <h2>AUTISMO+</h2>
            <p>Líder en la educación básica regular</p>
            <button>PORTAL EDUCATIVO</button>
            <a href="#">Si olvidó su contraseña o sesión, ingrese su correo personal de seguridad</a>
        </div>
        <div class="right">
            <h1>¡ HOLA !</h1>
            <p>REGISTRO SOLO PARA NUEVOS ADMINISTRADORES</p>
            <form method="post">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
        
    </div>
</body>

</html>
