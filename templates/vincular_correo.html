<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincular Correo Electrónico</title>
    <link rel="stylesheet" href="../static/web/css/forms.css">
</head>

<body>
    <div class="container">
        <h1>Vincular Correo Electrónico</h1>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <small>Debe ser un correo electrónico válido (ejemplo@dominio.com).</small>
            </div>
            <button type="submit">Vincular Correo</button>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </form>

        <p><a href="{{ url_for('portal') }}">Volver al Portal</a></p>
    </div>
</body>

</html>
